<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!--
  SVG template from the Android system icon style guide reference square icon
  http://www.google.com/design/spec/style/icons.html#icons-product-icons

  This file contains additional metadata for use with Inkscape, such as layers
  and grids. This means that you can use the file directly with Inkscape, with
  all elements should be visible and controllable in the UI. Additioanl
  elements and attributes will anyways  be generated by Inkscape on the first
  save. -->

<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   version="1.0"
   width="48"
   height="48"
   viewBox="0 0 48 48"
   id="svg4282"
   inkscape:version="0.91 r13725"
   sodipodi:docname="niftly-icon.svg"
   inkscape:export-filename="/home/android-devel/niftly/artwork/niftly-icon-hdpi.png"
   inkscape:export-xdpi="270"
   inkscape:export-ydpi="270">
  <metadata
     id="metadata4344">
    <rdf:RDF>
      <cc:Work
         rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type
           rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title />
      </cc:Work>
    </rdf:RDF>
  </metadata>
  <!--
    We use a 48x48 grid to match the 48x48dp measure in the style guide.
    The visible part of the icon will be smaller. -->
  <defs
     id="defs">
    <clipPath
       id="clipSilhouette">
      <!--
        This clip path is used to cut out any shadows and finishes outside
        of the 152x152px (38x38dp) square keyline shape. -->
      <rect
         width="38"
         height="38"
         x="5"
         y="5"
         rx="3"
         ry="3"
         id="clipSilhouetteBounds" />
    </clipPath>
    <linearGradient
       id="linearGradientWhiteMidpoint33">
      <!--
        Linear gradient that defines colors stops for the 33% midpoint.
        Edit the stop-color attributes to change the color of the gradient.
        Used for the radial gradient in the finish. -->
      <stop
         id="stopStart"
         style="stop-color:#ffffff;stop-opacity:1"
         offset="0" />
      <stop
         id="stopMidpoint"
         style="stop-color:#ffffff;stop-opacity:0.5"
         offset="0.34821984" />
      <stop
         id="stopEnd"
         style="stop-color:#ffffff;stop-opacity:0"
         offset="1" />
    </linearGradient>
    <radialGradient
       id="radialGradientFinish"
       xlink:href="#linearGradientWhiteMidpoint33"
       cx="1.5583263e-15"
       cy="-2.948434e-15"
       r="48"
       gradientUnits="userSpaceOnUse"
       gradientTransform="matrix(1.0654641,-0.69766765,0.45451603,0.69412751,4.9464729e-7,6.4282268e-7)"
       fx="1.5583263e-15"
       fy="-2.948434e-15">
      <!--
        The gradient used to fill the finishing layer of the icon with a
        45ยบ angle light. The color of the light is defined in
        #linearGradientWhiteMidpoint33 -->
    </radialGradient>
    <filter
       id="filterTint"
       inkscape:label="Tint"
       x="0"
       y="0"
       width="1"
       height="1">
      <!--
        Filter used to produce the lighter edge at the top of material
        elements.

        Edit the flood-color attribute in the feFlood element below to
        change the tint color.-->
      <feFlood
         flood-opacity="0.2"
         flood-color="#ffffff"
         result="floodTintColor"
         id="feFlood4293" />
      <feOffset
         in="SourceAlpha"
         dx="0"
         dy="1"
         result="offsetAlpha"
         id="feOffset4295">
        <!--
          The style guideline metrics specify the y offset to be 1dp, but
          looking at the example images, they seem to use 0.5dp or lower.
          -->
      </feOffset>
      <feComposite
         in="SourceAlpha"
         in2="offsetAlpha"
         operator="out"
         result="edgeAlpha"
         id="feComposite4297" />
      <feComposite
         in="floodTintColor"
         in2="edgeAlpha"
         operator="in"
         result="edgeColor"
         id="feComposite4299" />
      <feBlend
         in="edgeColor"
         in2="SourceGraphic"
         mode="normal"
         result="tint"
         id="feBlend4301" />
    </filter>
    <filter
       id="filterShade"
       inkscape:label="Shade"
       height="1"
       width="1"
       y="0"
       x="0">
      <!--
        Filter used to produce the darker edge at the bottom of material
        elements.

        Edit the flood-color attribute in the feFlood element below to
        change the shade color. -->
      <feFlood
         flood-color="#212121"
         flood-opacity="0.2"
         result="floodShadeColor"
         id="feFlood4304" />
      <feOffset
         in="SourceAlpha"
         dy="-1"
         dx="0"
         result="offsetAlpha"
         id="feOffset4306" />
      <feComposite
         in="SourceAlpha"
         in2="offsetAlpha"
         operator="out"
         result="edgeAlpha"
         id="feComposite4308" />
      <feComposite
         in="floodShadeColor"
         in2="edgeAlpha"
         operator="in"
         result="edgeColor"
         id="feComposite4310" />
      <feBlend
         in="edgeColor"
         in2="SourceGraphic"
         mode="normal"
         result="shade"
         id="feBlend4312" />
    </filter>
    <filter
       id="filterShadow"
       inkscape:label="Drop Shadow"
       width="2"
       height="2"
       x="-0.5"
       y="-0.5">
      <!--
        Filter used to produce the blurred shadow below material elements.

        Edit the flood-color attribute in the feFlood element below to
        change the shadow color. To edit the shadow size and offset, change
        the attributes in the feGaussianBlur and feOffset elements. -->
      <feFlood
         flood-opacity="0.2"
         flood-color="#212121"
         result="floodShadowColor"
         id="feFlood4315" />
      <feComposite
         in="floodShadowColor"
         in2="SourceAlpha"
         operator="in"
         result="shadow"
         id="feComposite4317" />
      <feGaussianBlur
         in="shadow"
         stdDeviation="1.5"
         result="bluredShadow"
         id="feGaussianBlur4319" />
      <feOffset
         in="bluredShadow"
         dx="0"
         dy="1.5"
         result="offsetShadow"
         id="feOffset4321" />
      <feComposite
         in="SourceGraphic"
         in2="offsetShadow"
         operator="over"
         result="dropShadow"
         id="feComposite4323" />
    </filter>
  </defs>
  <sodipodi:namedview
     showgrid="false"
     id="namedview4325"
     inkscape:zoom="4.9166666"
     inkscape:cx="-19.031333"
     inkscape:cy="31.94729"
     inkscape:window-width="1366"
     inkscape:window-height="712"
     inkscape:window-x="0"
     inkscape:window-y="0"
     inkscape:window-maximized="1"
     inkscape:current-layer="materialBackground">
    <!--
      This defines the grids shown in Inkscape.
      These won't affect the result of the render. -->
    <inkscape:grid
       type="xygrid"
       id="gridMain"
       originx="3"
       originy="3"
       empspacing="7"
       dotted="false"
       enabled="true" />
    <inkscape:grid
       type="axonomgrid"
       id="gridDiagonal"
       units="px"
       empspacing="1"
       gridanglex="45"
       gridanglez="45"
       spacingy="48"
       enabled="true" />
  </sodipodi:namedview>
  <!--
    The following groups contain the actual visible parts of the image.
    The groups should be clipped with the silhouette path so that any shadows
    and finishes won't bleed over the edges.

    The order of the elements in this group defines how the elements overlap
    visually, with the first ones being rendered at the bottom. -->
  <g
     id="materialBackground"
     inkscape:groupmode="layer"
     inkscape:label="Material background"
     clip-path="url(#clipSilhouette)">
    <!--
      We need to use nested groups to apply multiple filters on a
      single element. -->
    <g
       style="filter:url(#filterShade);fill:#2121f4;fill-opacity:1"
       id="g4330">
      <rect
         style="fill:#2121f4;filter:url(#filterTint);fill-opacity:1"
         width="38"
         height="38"
         x="5"
         y="5"
         rx="3"
         ry="3"
         id="rect4332" />
    </g>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:40.07562637px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="14.041141"
       y="37.645844"
       id="text4167"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4169"
         x="14.041141"
         y="37.645844"
         style="font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;font-size:40.0758934px;line-height:125%;font-family:'Oregon LDO Condensed Black';-inkscape-font-specification:'Oregon LDO Condensed Black, Heavy';text-align:start;writing-mode:lr-tb;text-anchor:start;fill:#ffffff">N</tspan></text>
  </g>
  <g
     id="materialForeground"
     inkscape:groupmode="layer"
     inkscape:label="Material foreground"
     clip-path="url(#clipSilhouette)" />
  <g
     id="finish"
     inkscape:groupmode="layer"
     inkscape:label="Finish"
     clip-path="url(#clipSilhouette)" />
</svg>
